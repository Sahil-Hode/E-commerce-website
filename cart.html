<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - WorkShala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --mobile-breakpoint: 768px;
            --small-mobile-breakpoint: 480px;
        }

        .page-header {
            background-color: var(--bg-elev);
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        .page-header h1 {
            color: var(--accent-yellow);
            text-align: center;
            font-size: clamp(24px, 5vw, 32px);
            margin: 0;
        }

        .cart-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
        }

        .cart-items {
            background-color: var(--bg-card);
            border-radius: var(--card-radius);
            padding: 24px;
        }

        .cart-items-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .cart-items-header h2 {
            color: var(--text);
            font-size: clamp(18px, 4vw, 24px);
            margin: 0;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto auto auto;
            gap: 16px;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: var(--card-radius);
        }

        .cart-item-details h3 {
            font-size: clamp(14px, 3vw, 16px);
            margin-bottom: 8px;
            color: var(--text);
        }

        .cart-item-price {
            font-size: clamp(16px, 3vw, 18px);
            font-weight: 600;
            color: var(--accent-yellow);
            margin-bottom: 4px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-btn {
            width: clamp(28px, 8vw, 32px);
            height: clamp(28px, 8vw, 32px);
            border: 1px solid var(--border);
            background-color: var(--bg-elev);
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(14px, 4vw, 16px);
        }

        .quantity-btn:hover {
            background-color: var(--accent-yellow);
            color: var(--text-dark);
        }

        .cart-item-quantity input {
            width: clamp(50px, 15vw, 60px);
            text-align: center;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background-color: var(--bg-elev);
            color: var(--text);
            font-size: clamp(14px, 4vw, 16px);
        }

        .cart-item-subtotal {
            font-size: clamp(16px, 3vw, 18px);
            font-weight: 600;
            color: var(--text);
        }

        .remove-btn {
            background-color: var(--error);
            color: white;
            border: none;
            padding: clamp(6px, 2vw, 8px) clamp(12px, 3vw, 16px);
            border-radius: var(--card-radius);
            cursor: pointer;
            font-size: clamp(12px, 3vw, 14px);
            white-space: nowrap;
        }

        .remove-btn:hover {
            background-color: #d32f2f;
        }

        .cart-summary {
            background-color: var(--bg-card);
            border-radius: var(--card-radius);
            padding: 24px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .cart-summary h3 {
            color: var(--accent-yellow);
            margin-bottom: 20px;
            font-size: clamp(18px, 4vw, 20px);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 8px 0;
            font-size: clamp(14px, 3vw, 16px);
        }

        .summary-row.total {
            border-top: 1px solid var(--border);
            padding-top: 16px;
            margin-top: 16px;
            font-size: clamp(16px, 3vw, 18px);
            font-weight: 600;
            color: var(--accent-yellow);
        }

        .shipping-note {
            font-size: clamp(12px, 3vw, 14px);
            color: var(--text-muted);
            margin: 16px 0;
            text-align: center;
        }

        .cart-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .form-btn {
            flex: 1;
            padding: clamp(10px, 3vw, 12px) clamp(15px, 4vw, 20px);
            font-size: clamp(14px, 3vw, 16px);
            white-space: nowrap;
        }

        .empty-cart {
            text-align: center;
            padding: clamp(40px, 10vw, 60px) 20px;
            color: var(--text-muted);
        }

        .empty-cart h3 {
            color: var(--text);
            margin-bottom: 16px;
            font-size: clamp(18px, 4vw, 24px);
        }

        /* Tablet Styles */
        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 20px auto;
                padding: 0 15px;
            }

            .cart-items {
                padding: 20px;
            }

            .cart-summary {
                position: static;
                padding: 20px;
            }

            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 12px;
            }

            .cart-item-quantity,
            .cart-item-subtotal,
            .cart-item-actions {
                grid-column: 1 / -1;
                justify-self: start;
                margin-top: 8px;
            }

            .cart-item-quantity {
                order: 3;
            }

            .cart-item-subtotal {
                order: 4;
            }

            .cart-item-actions {
                order: 5;
            }

            .cart-actions {
                flex-direction: column;
            }
        }

        /* Mobile Styles */
        @media (max-width: 480px) {
            .cart-container {
                margin: 15px auto;
                padding: 0 10px;
                gap: 15px;
            }

            .cart-items {
                padding: 15px;
            }

            .cart-summary {
                padding: 15px;
            }

            .cart-item {
                grid-template-columns: 60px 1fr;
                gap: 10px;
                padding: 12px 0;
            }

            .cart-item-image {
                height: 80px;
            }

            .cart-item-details h3 {
                margin-bottom: 6px;
            }

            .cart-items-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .cart-items-header h2 {
                margin-bottom: 0;
            }

            .cart-actions {
                margin-top: 20px;
            }

            .form-btn {
                padding: 12px 15px;
            }
        }

        /* Small Mobile Styles */
        @media (max-width: 360px) {
            .cart-container {
                padding: 0 8px;
            }

            .cart-items, .cart-summary {
                padding: 12px;
            }

            .cart-item {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .cart-item-image {
                justify-self: center;
                max-width: 120px;
            }

            .cart-item-details, 
            .cart-item-quantity,
            .cart-item-subtotal,
            .cart-item-actions {
                justify-self: center;
            }

            .cart-item-quantity {
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="container">
            <h1>Shopping Cart</h1>
        </div>
    </div>

    <div class="cart-container">
        <div class="cart-items">
            <div class="cart-items-header">
                <h2>Cart Items</h2>
                <button id="clearCart" class="remove-btn">Clear Cart</button>
            </div>
            <div id="cartItems">
                <!-- Cart items will be rendered here -->
            </div>
        </div>

        <div class="cart-summary">
            <div id="cartSummary">
                <!-- Cart summary will be rendered here -->
            </div>
            <div class="cart-actions">
                <button id="continueShopping" class="form-btn" style="background-color: var(--bg-elev); margin: 0;">
                    Continue Shopping
                </button>
                <button id="checkoutBtn" class="form-btn" style="margin: 0;">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="cart.js"></script>
</body>
</html>
