<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - WorkShala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --bg-elev: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent-yellow: #f59e0b;
            --card-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container {
            background-color: var(--bg-elev);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            padding: 32px;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--primary);
            justify-content: center;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text);
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            background-color: var(--bg);
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .readonly-input {
            background-color: var(--bg-elev) !important;
            opacity: 0.7;
        }

        .form-btn {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }

        .form-btn:hover {
            background-color: var(--primary-dark);
        }

        .secondary-btn {
            background-color: var(--bg-elev);
            color: var(--text);
        }

        .secondary-btn:hover {
            background-color: #e2e8f0;
        }

        .form-link {
            text-align: center;
            margin: 16px 0;
            font-size: 14px;
        }

        .form-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .form-link a:hover {
            text-decoration: underline;
        }

        .links-section {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .links-title {
            color: var(--accent-yellow);
            margin-bottom: 16px;
            font-size: 18px;
        }

        .quick-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .quick-link-btn {
            flex: 1;
            min-width: 120px;
            text-align: center;
            text-decoration: none;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .form-container {
                padding: 24px 20px;
            }
            
            .logo {
                font-size: 22px;
            }
            
            .logo svg {
                width: 28px;
                height: 28px;
            }
            
            .form-title {
                font-size: 24px;
            }
            
            .quick-links {
                flex-direction: column;
            }
            
            .quick-link-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px 16px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .form-title {
                font-size: 22px;
            }
            
            input[type="email"],
            input[type="text"],
            .form-btn {
                padding: 10px 14px;
            }
            
            .links-title {
                font-size: 16px;
            }
        }

        @media (max-width: 360px) {
            .form-container {
                padding: 16px 12px;
            }
            
            .logo {
                font-size: 18px;
            }
            
            .logo svg {
                width: 24px;
                height: 24px;
            }
            
            .form-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                </svg>
                <span>WorkShala</span>
            </div>
            
            <h1 class="form-title">My Profile</h1>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileEmail">Email Address</label>
                    <input type="email" id="profileEmail" name="email" class="readonly-input" readonly>
                </div>
                
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" name="displayName" required>
                </div>
                
                <button type="submit" class="form-btn">Update Profile</button>
            </form>
            
            <div class="links-section">
                <h3 class="links-title">Quick Links</h3>
                <div class="quick-links">
                    <a href="orders.html" class="form-btn quick-link-btn">
                        My Orders
                    </a>
                    <a href="cart.html" class="form-btn quick-link-btn secondary-btn">
                        My Cart
                    </a>
                </div>
            </div>
            
            <div class="form-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Simulate user session data
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in (simulated)
            const session = JSON.parse(localStorage.getItem('workshala_session') || 'null');
            
            if (!session) {
                // In a real app, redirect to login
                console.log('User not logged in, redirecting to login...');
                // window.location.href = 'login.html';
            } else {
                // Populate form with user data
                document.getElementById('profileEmail').value = session.email || 'user@example.com';
                document.getElementById('displayName').value = session.displayName || 'User Name';
            }
            
            // Handle form submission
            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('profileEmail').value;
                const displayName = document.getElementById('displayName').value;
                
                // In a real app, this would update the user's profile
                console.log('Updating profile:', { email, displayName });
                
                alert('Profile updated successfully! (Demo)');
                
                // Update session data
                if (session) {
                    session.displayName = displayName;
                    localStorage.setItem('workshala_session', JSON.stringify(session));
                }
            });
        });
    </script>
</body>
</html>
