<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WorkShala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --bg-elev: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent-yellow: #f59e0b;
            --card-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .container {
            width: 100%;
            max-width: 440px;
            margin: 0 auto;
        }

        .form-container {
            background-color: var(--bg-elev);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            padding: 32px;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--primary);
            justify-content: center;
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            background-color: var(--bg);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-btn {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }

        .form-btn:hover {
            background-color: var(--primary-dark);
        }

        .form-link {
            text-align: center;
            margin: 16px 0;
            font-size: 14px;
        }

        .form-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .form-link a:hover {
            text-decoration: underline;
        }

        .demo-section {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .demo-title {
            color: var(--accent-yellow);
            margin-bottom: 16px;
            font-size: 18px;
        }

        .demo-account {
            background-color: var(--bg);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .demo-label {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .demo-credentials {
            color: var(--text);
            font-size: 14px;
        }

        .admin-tools {
            margin-top: 24px;
        }

        .admin-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .admin-btn {
            flex: 1;
            min-width: 120px;
            margin: 0;
        }

        .secondary-btn {
            background-color: var(--bg);
            color: var(--text);
        }

        .secondary-btn:hover {
            background-color: #e2e8f0;
        }

        #importUsersFile {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .form-container {
                padding: 24px 20px;
            }
            
            .logo {
                font-size: 22px;
            }
            
            .logo svg {
                width: 28px;
                height: 28px;
            }
            
            .form-title {
                font-size: 24px;
            }
            
            .admin-buttons {
                flex-direction: column;
            }
            
            .admin-btn {
                width: 100%;
            }
        }

        @media (max-width: 360px) {
            .form-container {
                padding: 20px 16px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .form-title {
                font-size: 22px;
            }
            
            input[type="email"],
            input[type="password"],
            .form-btn {
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                </svg>
                <span>WorkShala</span>
            </div>
            
            <h1 class="form-title">Login</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="form-btn">Login</button>
                
                <div class="form-link">
                    Don't have an account? <a href="signup.html">Sign up here</a>
                </div>
                
                <div class="form-link">
                    <a href="index.html">‚Üê Back to Home</a>
                </div>
            </form>
            
            <div class="demo-section">
                <h4 class="demo-title">Demo Account</h4>
                <div class="demo-account">
                    <p class="demo-label">Test Account:</p>
                    <p class="demo-credentials">Email: <strong>test@example.com</strong></p>
                    <p class="demo-credentials">Password: <strong>password123</strong></p>
                </div>
                
                <div class="admin-tools">
                    <h4 class="demo-title">Admin Tools</h4>
                    <div class="admin-buttons">
                        <button id="exportUsersBtn" class="form-btn admin-btn">
                            Export Users JSON
                        </button>
                        <button id="importUsersBtn" class="form-btn admin-btn secondary-btn">
                            Import Users JSON
                        </button>
                    </div>
                    <input type="file" id="importUsersFile" accept=".json">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple form validation and placeholder for auth.js
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // In a real app, this would send the data to a server
            console.log('Login attempt:', { email, password });
            
            // Demo login with test account
            if (email === 'test@example.com' && password === 'password123') {
                alert('Login successful! (Demo)');
            } else {
                alert('Invalid credentials. Try the demo account.');
            }
        });
        
        // Placeholder functions for admin tools
        document.getElementById('exportUsersBtn').addEventListener('click', function() {
            alert('Export functionality would be implemented here');
        });
        
        document.getElementById('importUsersBtn').addEventListener('click', function() {
            document.getElementById('importUsersFile').click();
        });
        
        document.getElementById('importUsersFile').addEventListener('change', function() {
            if (this.files.length > 0) {
                alert('Import functionality would process: ' + this.files[0].name);
            }
        });
    </script>
</body>
</html>
