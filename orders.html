<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - WorkShala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --mobile-breakpoint: 768px;
            --small-mobile-breakpoint: 480px;
        }

        .orders-container {
            max-width: 1000px;
            margin: clamp(20px, 5vw, 40px) auto;
            padding: 0 clamp(15px, 4vw, 20px);
        }

        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: clamp(20px, 4vw, 32px);
            flex-wrap: wrap;
            gap: 16px;
        }

        .orders-header h1 {
            color: var(--accent-yellow);
            font-size: clamp(24px, 6vw, 32px);
            margin: 0;
        }

        .export-btn {
            background-color: var(--bg-elev);
            color: var(--text);
            border: 1px solid var(--border);
            padding: clamp(8px, 2vw, 10px) clamp(15px, 3vw, 20px);
            border-radius: var(--card-radius);
            cursor: pointer;
            font-size: clamp(13px, 3vw, 14px);
            white-space: nowrap;
        }

        .export-btn:hover {
            background-color: var(--accent-yellow);
            color: var(--text-dark);
        }

        .order-card {
            background-color: var(--bg-card);
            border-radius: var(--card-radius);
            padding: clamp(16px, 4vw, 24px);
            margin-bottom: clamp(16px, 4vw, 24px);
            box-shadow: var(--shadow);
        }

        .order-header {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: clamp(12px, 3vw, 20px);
            align-items: center;
            margin-bottom: clamp(16px, 3vw, 20px);
            padding-bottom: clamp(12px, 3vw, 16px);
            border-bottom: 1px solid var(--border);
        }

        .order-info h3 {
            color: var(--text);
            font-size: clamp(16px, 4vw, 18px);
            margin-bottom: clamp(6px, 2vw, 8px);
        }

        .order-meta {
            color: var(--text-muted);
            font-size: clamp(13px, 3vw, 14px);
        }

        .order-status {
            padding: clamp(4px, 1.5vw, 6px) clamp(8px, 2.5vw, 12px);
            border-radius: 16px;
            font-size: clamp(11px, 2.5vw, 12px);
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }

        .status-processing {
            background-color: rgba(255, 204, 0, 0.2);
            color: var(--accent-yellow);
        }

        .status-packed {
            background-color: rgba(33, 150, 243, 0.2);
            color: #2196f3;
        }

        .status-shipped {
            background-color: rgba(156, 39, 176, 0.2);
            color: #9c27b0;
        }

        .status-out-for-delivery {
            background-color: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .status-delivered {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .order-total {
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 600;
            color: var(--accent-yellow);
            white-space: nowrap;
        }

        .order-items {
            display: grid;
            gap: clamp(10px, 2.5vw, 12px);
            margin-bottom: clamp(16px, 3vw, 20px);
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: clamp(12px, 3vw, 16px);
            padding: clamp(10px, 2.5vw, 12px);
            background-color: var(--bg-elev);
            border-radius: var(--card-radius);
        }

        .item-image {
            width: clamp(50px, 12vw, 60px);
            height: clamp(50px, 12vw, 60px);
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .item-details {
            flex: 1;
            min-width: 0; /* Allow text truncation */
        }

        .item-title {
            color: var(--text);
            font-size: clamp(13px, 3vw, 14px);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-price {
            color: var(--text-muted);
            font-size: clamp(13px, 3vw, 14px);
        }

        .order-actions {
            display: flex;
            gap: clamp(8px, 2vw, 12px);
        }

        .action-btn {
            padding: clamp(6px, 1.5vw, 8px) clamp(12px, 3vw, 16px);
            border: 1px solid var(--border);
            background-color: var(--bg-elev);
            color: var(--text);
            border-radius: var(--card-radius);
            cursor: pointer;
            font-size: clamp(13px, 3vw, 14px);
            white-space: nowrap;
        }

        .action-btn:hover {
            background-color: var(--accent-yellow);
            color: var(--text-dark);
        }

        .action-btn.primary {
            background-color: var(--accent-yellow);
            color: var(--text-dark);
        }

        .tracking-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: clamp(15px, 4vw, 20px);
            box-sizing: border-box;
        }

        .tracking-content {
            background-color: var(--bg-card);
            border-radius: var(--card-radius);
            padding: clamp(20px, 5vw, 32px);
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .tracking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: clamp(20px, 4vw, 24px);
        }

        .tracking-header h3 {
            color: var(--accent-yellow);
            font-size: clamp(18px, 4vw, 20px);
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: clamp(20px, 5vw, 24px);
            cursor: pointer;
            padding: 0;
            width: clamp(24px, 6vw, 30px);
            height: clamp(24px, 6vw, 30px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tracking-timeline {
            position: relative;
            padding-left: clamp(25px, 6vw, 30px);
        }

        .tracking-timeline::before {
            content: '';
            position: absolute;
            left: clamp(12px, 3vw, 15px);
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: var(--border);
        }

        .tracking-step {
            position: relative;
            margin-bottom: clamp(20px, 4vw, 24px);
            padding-left: clamp(15px, 4vw, 20px);
        }

        .tracking-step::before {
            content: '';
            position: absolute;
            left: clamp(-20px, -5vw, -23px);
            top: clamp(4px, 1vw, 6px);
            width: clamp(10px, 2.5vw, 12px);
            height: clamp(10px, 2.5vw, 12px);
            border-radius: 50%;
            background-color: var(--bg-elev);
            border: 2px solid var(--border);
        }

        .tracking-step.completed::before {
            background-color: var(--success);
            border-color: var(--success);
        }

        .tracking-step.current::before {
            background-color: var(--accent-yellow);
            border-color: var(--accent-yellow);
        }

        .step-title {
            color: var(--text);
            font-weight: 600;
            margin-bottom: 4px;
            font-size: clamp(14px, 3vw, 16px);
        }

        .step-time {
            color: var(--text-muted);
            font-size: clamp(13px, 3vw, 14px);
            margin-bottom: 4px;
        }

        .step-description {
            color: var(--text-muted);
            font-size: clamp(13px, 3vw, 14px);
        }

        .no-orders {
            text-align: center;
            padding: clamp(40px, 10vw, 60px) 20px;
            color: var(--text-muted);
        }

        .no-orders h3 {
            color: var(--text);
            margin-bottom: 16px;
            font-size: clamp(18px, 4vw, 24px);
        }

        .back-link {
            margin-top: clamp(24px, 5vw, 32px);
            text-align: center;
        }

        .back-link a {
            color: var(--accent-yellow);
            text-decoration: none;
            font-size: clamp(14px, 3vw, 16px);
        }

        /* Tablet Styles */
        @media (max-width: 768px) {
            .order-header {
                grid-template-columns: 1fr;
                gap: 12px;
                text-align: center;
            }

            .order-actions {
                flex-direction: column;
                width: 100%;
            }

            .action-btn {
                width: 100%;
            }

            .tracking-content {
                padding: 20px;
            }
        }

        /* Mobile Styles */
        @media (max-width: 480px) {
            .orders-header {
                flex-direction: column;
                align-items: stretch;
            }

            .export-btn {
                width: 100%;
            }

            .order-item {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .item-details {
                width: 100%;
            }

            .item-title {
                white-space: normal;
                overflow: visible;
                text-overflow: clip;
            }

            .tracking-timeline {
                padding-left: 20px;
            }

            .tracking-step {
                padding-left: 15px;
            }

            .tracking-step::before {
                left: -18px;
            }
        }

        /* Small Mobile Styles */
        @media (max-width: 360px) {
            .orders-container {
                padding: 0 10px;
            }

            .order-card {
                padding: 12px;
            }

            .tracking-content {
                padding: 15px;
            }

            .tracking-timeline {
                padding-left: 15px;
            }

            .tracking-step {
                padding-left: 10px;
                margin-bottom: 20px;
            }

            .tracking-step::before {
                left: -15px;
            }
        }

        /* Print Styles */
        @media print {
            .export-btn,
            .order-actions,
            .back-link {
                display: none;
            }

            .order-card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <div class="orders-header">
            <h1>My Orders</h1>
            <button id="exportOrdersBtn" class="export-btn">Export Orders JSON</button>
        </div>

        <div id="ordersContainer">
            <!-- Orders will be rendered here -->
        </div>

        <div class="back-link">
            <a href="index.html">← Continue Shopping</a>
        </div>
    </div>

    <!-- Tracking Modal -->
    <div class="tracking-modal" id="trackingModal">
        <div class="tracking-content">
            <div class="tracking-header">
                <h3 id="trackingTitle">Order Tracking</h3>
                <button class="close-btn" id="closeTracking">×</button>
            </div>
            
            <div id="trackingDetails">
                <!-- Tracking details will be rendered here -->
            </div>
            
            <div style="margin-top: 24px; text-align: center;">
                <button id="advanceStatusBtn" class="action-btn primary">
                    Advance Status (Demo)
                </button>
            </div>
        </div>
    </div>

    <script src="orders.js"></script>
    <script>
        // Basic responsive functionality
        document.addEventListener('DOMContentLoaded', function() {
            const trackingModal = document.getElementById('trackingModal');
            const closeTracking = document.getElementById('closeTracking');
            const advanceStatusBtn = document.getElementById('advanceStatusBtn');

            // Close modal when clicking the close button
            if (closeTracking) {
                closeTracking.addEventListener('click', function() {
                    trackingModal.style.display = 'none';
                });
            }

            // Close modal when clicking outside the content
            if (trackingModal) {
                trackingModal.addEventListener('click', function(e) {
                    if (e.target === trackingModal) {
                        trackingModal.style.display = 'none';
                    }
                });
            }

            // Handle window resize for responsive adjustments
            window.addEventListener('resize', function() {
                // Any responsive adjustments that need to happen on resize
            });

            // Demo functionality for advance status button
            if (advanceStatusBtn) {
                advanceStatusBtn.addEventListener('click', function() {
                    alert('This is a demo feature. In a real application, this would advance the order status.');
                });
            }
        });
    </script>
</body>
</html>
